<!-- Panel de administracion  -->
<div ng-controller="disenoConfigCtrl as dcCtrl" class="clean-body">
    <div class="container">
        <form name="myForm" novalidate></form>
            <div class="row">
                <div class="col-12 mt-2 pt-2">
                    <div class="card mt-5 p-2 pb-5">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="pl-4 mt-2 text-grey mb-5">Nombre de ecommerce</h2>
                                <form class="form-inline">
                                    <div class="form-group col-4 mx-sm-3 mb-2">
                                    <label for="inputPassword2" class="sr-only">Ingrese nombre de ecommerce</label>
                                    <input type="password" class="form-control col-12" id="inputPassword2" placeholder="Ej: WorkshipClothes">
                                    </div>
                                    <button type="submit" class="btn btn-primary mb-2">Generar url</button>
                                </form>
                            </div>
                        </div>
                        <div class="d-flex align-items-center pl-4 mt-5 pt-4">
                            <img src="images/link-solid.svg" width="20" alt="" class="mr-2">
                            <p class="mr-2 mb-0 text-grey">
                                https://www.nombrecomercio.cl
                            </p>
                            <button type="button" class="btn btn-success  btn-sm">Copiar url</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <div class="card mt-5 p-2 pb-3">
                        <div class="row">
                            <div class="col-12 pt-3">
                                <form action="" class="pl-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label text-grey" for="inlineCheckbox1">¿Se debe validar la orden de transporte?</label>
                                      </div>
                                      <div class="form-check form-check-inline ml-3">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label text-grey" for="inlineCheckbox2">¿Se debe notificar por email las solicitudes?</label>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <div class="card mt-5 p-2 pb-3">
                        <div class="row pl-3">
                            <div class="col-12 pt-3">
                                <p class="text-grey">Usa en tu sitio web</p>
                            </div>
                            <div class="col-12">
                                <pre>
                                    <code>&lt;p&gt;Sample text here...&lt;/p&gt;
                                    </code>
                                </pre>
                            </div>
                            <div class="col-12 pl-3">
                                <button type="button" class="btn btn-success btn-sm">Copiar código</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-right pt-3">
                    <button type="button" class="btn btn-secondary">Volver</button>
                </div>
            </div>
    </div>

</div>
